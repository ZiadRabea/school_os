<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input{
            width: 90%;
            display: block;
            margin: 0 auto;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .form-container select {
            width: 100%;
            display: block;
            margin: 0 auto;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up For SMSys</h2>
        <form method="POST">
            {%csrf_token%}
            {{form.username}}
            {{form.email}}
            {{form.password1}}
            {{form.password2}}
            <input type="name" name="full_name" placeholder="Full Name" required>
            <input type="phone" name="phone" placeholder="Phone Number" required>
            <select name="type">
                <option value="">Account Type</option>
                <option value="Parent">Parent Account</option>
                <option value="Teacher">Teacher Account</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/accounts/login">Login</a>
    </div>
    <script>
        document.getElementById("id_username").placeholder = "username"
        document.getElementById("id_email").placeholder = "Email Address"
        document.getElementById("id_password1").placeholder = "Password"
        document.getElementById("id_password2").placeholder = "Confirm Password"
    </script>
</body>
</html>

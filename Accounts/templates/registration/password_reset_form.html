{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZS.Tech SMSys | Password reset form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'imgs/infinitfolio.png'%}"  type='image/png'>
    <style>
		body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
			display:block;
            width: 90%;
			margin:0 auto;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% block content %}
<div class = "container">
  <form action="" method="post" class="box">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <div class="password a">{{ form.email }}</div>
      <button type="submit" class="submit">Submit</button>
  </form>
</div>
{% endblock %}
<script>
    document.getElementById("id_email").placeholder = "Enter your Email"
</script>
</body>
</html>

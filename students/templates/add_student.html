<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            display: block;
            color: #fff;
            font-size: 18px;
        }
        input, select {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add or Edit Student</h2>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <label for="name">Student Name</label>
            {{form.name}}

            <label for="grade">Grade</label>
            {{form.grade}}

            <label for="class">Class</label>
            {{form.cls}}
            
            <label for="phone">Parent Phone</label>
            {{form.parent_number}}

            <label for="count">Absense count</label>
            {{form.absence_count}}

            <button type="submit">Add or Edit Student</button>
        </form>
    </div>
</body>
</html>
